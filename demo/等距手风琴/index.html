<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body,ul,ol{margin: 0;padding: 0;list-style-type: none;}
		.slider{width:700px;height:281px;margin:50px auto;position: relative;overflow: hidden;}
		img{width:500px;height:281px;vertical-align: middle;}
		.slider li{float: left;}
		.slider ul{width:700px;height:281px;position: absolute;left:0;top:0;}
		.slider ul li{position: absolute;}
	</style>
</head>
<body>
	<div class="slider" id="slider">
		<ul>
			<li><img src="images/1.jpg" alt=""></li>
			<li><img src="images/2.jpg" alt=""></li>
			<li><img src="images/3.jpg" alt=""></li>
			<li><img src="images/4.jpg" alt=""></li>
			<li><img src="images/5.jpg" alt=""></li>
		</ul>
	</div>	
	<script src="js/animate.js"></script>
	<script src="js/base.js"></script>
</body>
</html>
