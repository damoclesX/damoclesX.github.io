<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body,ul,li{margin: 0;padding: 0;list-style-type: none;}
		img{vertical-align: middle;width:100%;height:100%;}
		.slider{position: relative;width: 100%;height:641px;}
		.slider li{position: absolute;width: 100%;height:100%;left:0;top:0;opacity:.5;filter:alpha(opacity=50);}
	</style>
</head>
<body>
	<div class="slider" id="slider">
		<ul>
			<li style="opacity:1;filter:alpha(opacity=100);"><img src="images/1.jpg" alt=""></li>
			<li><img src="images/2.jpg" alt=""></li>
			<li><img src="images/3.jpg" alt=""></li>
			<li><img src="images/4.jpg" alt=""></li>
			<li><img src="images/5.jpg" alt=""></li>
			<li><img src="images/6.jpg" alt=""></li>
		</ul>
	</div>
	<script src="js/animate.js"></script>
	<script src="js/base.js"></script>
</body>
</html>
