<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body,ul{margin: 0;padding: 0; list-style-type: none;}
		.rolling{width:600px;height:114px;margin: 100px auto;overflow: hidden;position: relative;}
		.rolling ul{overflow: hidden;width:1000px;position: absolute;left:0;}
		.rolling li{width:200px;height:113px;float: left;}
		.rolling li img{width:100%;height:100%;}
	</style>
</head>
<body>
	<div class="rolling" id="rolling">
		<ul>
			<li><img src="images/1.jpg" alt=""></li>
			<li><img src="images/2.jpg" alt=""></li>
			<li><img src="images/3.jpg" alt=""></li>
			<li><img src="images/4.jpg" alt=""></li>
			<li><img src="images/5.jpg" alt=""></li>
		</ul>
	</div>
	<script src="js/base.js"></script>
</body>
</html>
