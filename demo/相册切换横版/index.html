<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body,ul,li{margin: 0;padding: 0;list-style-type: none;}
		body{background: url(images/bodybg.png) left top ;overflow: hidden;}
		img{vertical-align: bottom;border: none;}
		.thumb{width:800px;margin:100px auto;position: relative;}
		.thumb ul{width:2000px;height:400px;position: relative;}
		.thumb li{width:200px;height:200px;float: left;background: url(images/bg_thumb.jpg) center center no-repeat;}
		.thumb li img{opacity: .7;filter:alpha(opacity=70);box-shadow: 0 0 5px #000;}
		.thumb li a{display: block;padding: 5px;}
		.thumb a:hover img{opacity: 1}
		.thumb div{position: absolute;bottom:-49px;left: 355px;}
		.thumb div a{float: left;width:25px;height:39px;margin-right: 40px;}
		.thumb .prev{background: url(images/left.png);}
		.thumb .next{background: url(images/right.png);}
	</style>
</head>
